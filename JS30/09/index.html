<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }, { name: 'Spot', age: 4 }, { name: 'Frodo', age: 6 }, { name: 'Trigger', age: 9 }, { name: 'Patch', age: 2 }];

    const people = [{ name: 'Frieda', occupation: "Nurse" }, { name: 'Mark', occupation: "Chef" }, { name: 'Mithra', occupation: "French teacher" }, { name: 'Suzanne', occupation: "Dental hygienist"}, { name: 'Alex', occupation: "Bookstore owner" }, { name: 'Gregory', occupation: "Bartender" }];

   const meals = [{ food: "Quiche" }, { food: 'Eggs' }, { food: "Burgers" }, { food: "Quiche"}, { food: "Quiche" }, { food: 'Sandwich' }, { food: 'Eggs' }, { food: "Burgers" }, { food: "Burgers" }];    

      const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('dogs', dogs);
  

    // Interpolated
    console.log("Hello, my name is %s. How are you?", dogs[1].name);

    // Styled
      console.log("%cHello, my name is %s. How are you?", "color: blue; font-size: x-large", dogs[1].name)

    // warning!
    console.warn("OH NOOOOO! " + dogs[0].name);

    // Error :|
    console.error("WHOOOOO " + dogs[1].name);

    // Info
     console.info('dogs', dogs);

    // Testing
    console.assert(1 === 2, 'That is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd();
    });

    console.groupCollapsed("People array output")
    people.forEach(person => {
      console.log(`This is ${person.name}`);
      console.log(`${person.name} is a ${person.occupation}.`)
    });
    console.groupEnd();

    // counting
    meals.forEach(meal => {
      console.count(`${meal.food}`);
    });

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
      });

  </script>
</body>
</html>
