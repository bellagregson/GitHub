<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
    background-color: lightgreen;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const wow = hero.querySelector('h1');
  const walk = 200;


  function shadow(e) {
    
    const {offsetWidth : width, offsetHeight: height} = hero; // es6 destructuring
    let { offsetX: x, offsetY: y } = e;  // es6 destructuring

    
    if (this != e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    wow.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 red,
      ${xWalk * -1}px ${yWalk}px 0 blue,
      ${yWalk}px ${xWalk}px 0 orange,
      ${xWalk}px ${yWalk * -1}px 0 yellow
    `;

    //console.log(x,y);
  
  }
  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
