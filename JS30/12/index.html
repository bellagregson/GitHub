<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	let captureNum = [];
	const konami = 'wesbos';

	window.addEventListener('keyup', (e) => {
		captureNum.push(e.key);

		// array.splice(index, howmany, item1, .., itemX)
		captureNum.splice(-konami.length -1, captureNum.length - konami.length);

		if(captureNum.join('').includes(konami)) {
			console.log('jackpot!!!');
			cornify_add();
		}
		//console.log(captureNum.join(''));

	})
</script>
</body>
</html>
